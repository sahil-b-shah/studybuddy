{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/profile.css') }}">

  <div id="map-canvas"></div>

  <div id="menu-container">
    <table cellpadding = "0">
      <tr>
        <td id = "menuPicCell">
          <img id="menuPic" src="{{ url_for('.static', filename='img/white_arrow.png') }}" width='40px' height='40px'>
        </td>
      </tr>
    </table>
    <table id='menu'>
      <tr class="menuRow">
        <td id="edit-profile" height="40">Edit Profile</td>
      </tr>
      <tr class="menuRow">
        <td id='create-group-menu-button' height="40">Create Group</td>
      </tr>
      <tr class="menuRow">
        <td height="40">Study Habits</td>
      </tr>
      <tr class="menuRow">
        <td height="40">Settings</td>
      </tr>
      <tr class="menuRow">
        <td id="logout" height="40">Log Out</td>
      </tr>
    </table>
  </div>

  <div id="filter-bar">
    <table style='margin:auto;'>
      <tr>
        <td>
          <div id='course-filter-search'>
            <input type='text' id='course-filter-input' name='course-filter' placeholder='Filter by class...'>
            <div id='course-filter-suggestions-list'></div>
          </div>
        </td>
        <td>
          <button id='filter-button'>Filter</button>
        </td>
      </tr>
    </table>
  </div>
<!--
  <div id='create-group-form'>
    <form role='form' action="{{ url_for('user_profile') }}" method=post>
      <div id='group-name-input'>
        {{ groupForm.group_name(class_="form-control", placeholder="enter a group name...") }}
      </div>
      <button id='create-group-button'>
        {{ groupForm.submit.label }}
      </button>
    </form>
  </div>
-->
  <div id="group-side-bar">
    <h1 id='group-bar-header'>Study Groups!</h1>
    <div id='group-list-container'>
      <ul id='group-list'>
      </ul>
    </div>
  </div>

  <div class='hidden-user-json' style='display:none'>{{ thisUser }}</div>

  <!-- hidden section of the page that contains a list of JSON objects representing valid users from this user's filter request -->
  <p style="display:none">JSONbegin</p>
  <div id='hidden-json' style='display:none'>
    {{ usersJSON }}
  </div>
  <p style="display:none">JSONend</p>

  <!-- hidden section of the page that contains a list of JSON objects representing the currently created groups -->
 <!-- <p style="display:none">GROUPbegin</p>
  <div id='hidden-group-json' style="display:none">
    {{ groupsJSON }}
  </div>
  <p style="display:none">GROUPend</p>-->
  
  <script type="text/javascript" src="{{ url_for('.static', filename='js/mapLoggedIn.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('.static', filename='js/filter.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('.static', filename='js/menu.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('.static', filename='js/groups.js') }}"></script>
{% endblock %}
